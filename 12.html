<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fibonacci Sequence</title>
    <script>
        // Function to generate Fibonacci sequence
        function generateFibonacci() {
            const count = parseInt(document.getElementById("count").value);
            let fibonacci = [];

            // Initialize the first two Fibonacci numbers
            let a = 0, b = 1;

            // Generate Fibonacci sequence
            for (let i = 0; i < count; i++) {
                fibonacci.push(a); // Add the current number to the array
                let next = a + b; // Calculate the next Fibonacci number
                a = b; // Move to the next number
                b = next; // Update the next number
            }

            // Display the result
            document.getElementById("result").textContent = "Fibonacci Sequence: " + fibonacci.join(", ");
        }
    </script>
</head>
<body>
    <h2>Fibonacci Sequence Generator</h2>
    <p>Enter the number of terms in the Fibonacci sequence:</p>

    <!-- Input field for the count of Fibonacci numbers -->
    <input type="number" id="count" placeholder="Enter number of terms" min="1">

    <!-- Button to trigger Fibonacci sequence generation -->
    <button onclick="generateFibonacci()">Generate Fibonacci</button>

    <!-- Paragraph to display the result -->
    <p id="result"></p>
</body>
</html>
