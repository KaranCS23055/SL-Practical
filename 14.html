<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temperature Converter</title>
    <script>
        function convertTemperature() {
            const celsius = parseFloat(document.getElementById("celsius").value);
            const fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
            let result;

            if (!isNaN(celsius)) {
                // Convert Celsius to Fahrenheit
                result = (celsius * 9/5) + 32;
                document.getElementById("result").textContent = `${celsius}째C = ${result.toFixed(2)}째F`;
            } else if (!isNaN(fahrenheit)) {
                // Convert Fahrenheit to Celsius
                result = (fahrenheit - 32) * 5/9;
                document.getElementById("result").textContent = `${fahrenheit}째F = ${result.toFixed(2)}째C`;
            } else {
                document.getElementById("result").textContent = "Please enter a temperature value.";
            }
        }
    </script>
</head>
<body>
    <h2>Temperature Converter</h2>
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter Celsius">
    <br><br>
    
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
    <br><br>

    <button onclick="convertTemperature()">Convert</button>

    <p id="result"></p>
</body>
</html>
