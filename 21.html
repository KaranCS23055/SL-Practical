<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-container input, .form-container select, .form-container button {
            width: 100%;
            padding: 8px;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Survey Form</h2>
        <form id="surveyForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age">
            <div id="ageError" class="error"></div>

            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <div id="genderError" class="error"></div>

            <label>What is your favorite color?</label>
            <input type="text" id="color" placeholder="Answer here">
            <div id="colorError" class="error"></div>

            <label>What is your favorite hobby?</label>
            <input type="text" id="hobby" placeholder="Answer here">
            <div id="hobbyError" class="error"></div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('surveyForm').addEventListener('submit', function(event) {
            let valid = true;

            // Clear previous errors
            document.querySelectorAll('.error').forEach(e => e.textContent = '');

            // Validate age
            const age = document.getElementById('age').value;
            if (isNaN(age) || age <= 0) {
                document.getElementById('ageError').textContent = 'Please enter a valid age.';
                valid = false;
            }

            // Validate gender
            const gender = document.getElementById('gender').value;
            if (gender === '') {
                document.getElementById('genderError').textContent = 'Please select your gender.';
                valid = false;
            }

            // Validate questions
            const color = document.getElementById('color').value.trim();
            const hobby = document.getElementById('hobby').value.trim();

            if (color === '') {
                document.getElementById('colorError').textContent = 'This field is required.';
                valid = false;
            }

            if (hobby === '') {
                document.getElementById('hobbyError').textContent = 'This field is required.';
                valid = false;
            }

            // Prevent submission if invalid
            if (!valid) event.preventDefault();
        });
    </script>
</body>
</html>
