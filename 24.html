<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slider</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .carousel-container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            position: relative;
            background-color: #000;
        }
        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }
        .carousel-item img {
            width: 100%;
            display: block;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            transform: translateY(-50%);
        }
        .prev-button {
            left: 0;
        }
        .next-button {
            right: 0;
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel-slide">
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400?text=Image+1" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400?text=Image+2" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400?text=Image+3" alt="Image 3">
            </div>
        </div>
        <button class="nav-button prev-button">Prev</button>
        <button class="nav-button next-button">Next</button>
    </div>

    <script>
        $(document).ready(function() {
            let currentIndex = 0;
            const items = $(".carousel-item");
            const totalItems = items.length;
            
            // Function to move to a specific slide
            function moveToSlide(index) {
                const offset = -index * 100; // Move the slider to the correct position
                $(".carousel-slide").css("transform", "translateX(" + offset + "%)");
            }

            // Next button functionality
            $(".next-button").click(function() {
                currentIndex = (currentIndex + 1) % totalItems; // Cycle back to first slide after the last one
                moveToSlide(currentIndex);
            });

            // Previous button functionality
            $(".prev-button").click(function() {
                currentIndex = (currentIndex - 1 + totalItems) % totalItems; // Cycle back to last slide after the first one
                moveToSlide(currentIndex);
            });

            // Auto slide functionality
            setInterval(function() {
                currentIndex = (currentIndex + 1) % totalItems; // Cycle to next slide
                moveToSlide(currentIndex);
            }, 3000); // Change slide every 3 seconds
        });
    </script>

</body>
</html>
