<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Photo Gallery</title>
    <style>
        /* Gallery container styling */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        /* Image styling */
        .gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h2>Simple Responsive Photo Gallery</h2>
    <div class="gallery">
        <img src="/Hanuman.jpg" alt="Photo 1">
        <img src="/Ram.jpg" alt="Photo 2">
        <img src="https://via.placeholder.com/300" alt="Photo 3">
        <img src="https://via.placeholder.com/300" alt="Photo 4">
        <img src="https://via.placeholder.com/300" alt="Photo 5">
        <img src="https://via.placeholder.com/300" alt="Photo 6">
    </div>
</body>
</html>
