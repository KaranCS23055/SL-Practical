<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Two Numbers</title>
    <script>
        // Function to add two numbers
        function addNumbers() {
            // Get the values entered by the user
            var num1 = parseFloat(document.getElementById("number1").value);
            var num2 = parseFloat(document.getElementById("number2").value);

            // Calculate the sum
            var sum = num1 + num2;

            // Display the result
            document.getElementById("result").textContent = "Sum: " + sum;
        }
    </script>
</head>
<body>
    <h2>Add Two Numbers</h2>
    <p>Enter two numbers to add them together:</p>

    <!-- Input fields for the numbers -->
    <input type="number" id="number1" placeholder="Enter first number">
    <input type="number" id="number2" placeholder="Enter second number">

    <!-- Button to trigger the addition -->
    <button onclick="addNumbers()">Add</button>

    <!-- Paragraph to display the result -->
    <p id="result"></p>
</body>
</html>
